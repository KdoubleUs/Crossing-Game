<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross the roads</title>
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Cross the Street</h1>
    </header>
    <div class="start" id="startScreen">
      <h1 id="startBtn">Start the Game</h1>
    </div>

    <main>
      <div class="game-container">
        <div class="safe"></div>
        <div class="block" id="b1"></div>
        <div class="block" id="b2"></div>
        <div class="block" id="b3"></div>
        <div class="block" id="b4"></div>
        <div class="ball"></div>
      </div>
    </main>
    <div class="scoreBoard">
      <h1 class="life">Life Remaining:</h1>
      <img
        class="heart"
        id="heart1"
        src="./game-images/heart4.png"
        alt="heart-image"
        height="50"
        width="50"
      />
      <img
        class="heart"
        id="heart2"
        src="./game-images/heart4.png"
        alt="heart-image"
        height="50"
        width="50"
      />
      <img
        class="heart"
        id="heart3"
        src="./game-images/heart4.png"
        alt="heart-image"
        height="50"
        width="50"
      />
    </div>
    <div class="scoreBox">
      <div class="score">Score: 0</div>
      <button id="reset">Restart the Game</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
